<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>250521khn-인스타그램 피드</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/test2.css" type="text/css">
</head>
<body>
  <div class="wrap">
    <div class="post__header">
      <div class="post__user">
        <div class="post__profile-img"></div>

        <div class="post__userinfo">
          <div class="post__username">asdfasd</div>
          <div class="post__subtext">asdfasdf <b>asdasd</b></div>
        </div>
      </div>

      <div class="post__menu-btn">
        <i class="bi bi-three-dots"></i>
      </div>
    </div>

    <div class="post__image"></div>

    <div class="post__footer">
      <div class="post__btn-box">
        <div class="post__btn-box__left">
          <div>
            <i class="bi bi-heart" onclick="heartClick(this)"></i>
          </div>
          <div>
            <i class="bi bi-chat"></i>
          </div>
          <div>
            <i class="bi bi-send"></i>
          </div>
        </div>
        <div class="post__btn-box__right">
          <div>
            <i class="bi bi-bookmark" onclick="bookmarkClick(this)"></i>
          </div>
        </div>
      </div>

      <div class="post__caption">
        <div class="post__caption-desc"><b>username</b>님 외 <b id="like-count">10명</b>이 좋아합니다</div>

        <div class="post__caption-content">
          <div class="post__caption-username">username</div>
          <div class="post__caption-text">이 프로젝트를 후원하게 돼서 기쁩니다!</div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/test2.js"></script>
</body>
</html>
