<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 기초 2</title>
  </head>
  <body>
    <h3>제어문-순차문 이해하기(n년 후 나이 출력)</h3>
    <label>
      현재 나이:
      <input type="number" id="age" placeholder="현재 나이 입력" />
    </label>
    <label>
      N 년 후:
      <input type="number" id="years" placeholder="n년 입력" />
    </label>
    <button onclick="handleCalc()">계산하기</button>
    <p id="result"></p>

    <script>
      //제어문-순차문 이해하기(n년 후 나이 출력)
      function handleCalc() {
        const currentAge = Number(document.getElementById('age').value);
        const n = Number(document.getElementById('years').value);

        const futureAge = currentAge + n;

        // document.getElementById('result').innerText = `${futureAge}세`;

        // 제어문-조건문 이해하기
        if (futureAge >= 20) {
          document.getElementById(
            'result',
          ).innerText = `${futureAge}세 성인입니다`;
        } else {
          document.getElementById(
            'result',
          ).innerText = `${futureAge}세 미성년자입니다`;
        }
      }

      // 제어문-반복문 이해하기
      for (let i = 0; i <= 20; i++) {
        if (i % 2 === 0) {
          if (i === 4) continue;
          if (i > 16) break;
          console.log(i);
        }
      }

      // 변수, 타입, 연산자 활용하기
      const name = '하나';
      const age = 20;
      const isShow = false;
      let x = 10;
      let y = 3;

      console.log(typeof name);
      console.log(typeof age);
      console.log(typeof isShow);

      console.log('더하기', x + y);
      console.log('빼기', x - y);
      console.log('곱하기', x * y);
      console.log('나누기', x / y);
      console.log('나머지', x % y);

      console.log(x > y);
      console.log(age === 20);
      console.log(age !== 20);

      // 조건문과 반복문 활용하기
      // if-else
      for (let i = 1; i <= 5; i++) {
        if (i % 2 === 0) {
          console.log(`${i}: 짝수`);
        } else {
          console.log(`${i}: 홀수`);
        }
      }

      // switch
      for (let i = 1; i <= 5; i++) {
        switch (i % 2) {
          case 0:
            console.log(`${i}: 짝수`);
            break;
          case 1:
            console.log(`${i}: 홀수`);
            break;
        }
      }
      // for
      for (let i = 0; i <= 5; i++) {
        console.log(i);
      }
      // while
      let i = 0;
      while (i <= 5) {
        console.log(i);
        i++;
      }

      // 함수 활용하기
      function user(name, age) {
        console.log(`${name}님은 ${age}세 입니다.`);
      }
      user('하나', 20);
      user('나나', 25);
    </script>
  </body>
</html>
