<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션</title>
  <link rel="stylesheet" href="css/animate.css">
</head>

<body>
  <section>
    <h3>텍스트 위로 등장</h3>
    <p class="show-text">깜짝 등장!</p>
    <button class="btn-show">텍스트 등장</button>
  </section>

  <section>
    <h3>박스 색상 전환(css)</h3>
    <div class="change-box"></div>
    <button class="btn-change">색상 변경</button>
  </section>

  <section>
    <h3>리스트 항목 하나씩 등장</h3>
    <div class="view-text"></div>
    <button class="btn-view">하나씩 보기</button>
  </section>

  <section>
    <h3>팝 효과</h3>
    <div class="pop-box"></div>
    <button class="btn-pop">팝!</button>
  </section>

  <section>
    <h3>텍스트 사라짐</h3>
    <p class="hide-text">사라지는 텍스트</p>
    <button class="btn-hide">사라져!</button>
  </section>

  <section>
    <h3>프로그래스바</h3>
    <div class="main-bar">
      <div class="bar">0%</div>
    </div>
    <button class="btn-fill">진행바 시작!</button>
  </section>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="js/animate.js"></script>
</body>

</html>
