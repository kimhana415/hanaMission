<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠팡 탭</title>
  <link rel="stylesheet" href="css/coupang.css">
</head>

<body>
  <div class="container">
    <ul class="tab-list">
      <li class="tab-item on">상품상세</li>
      <li class="tab-item">상품평 (7)</li>
      <li class="tab-item">상품문의</li>
      <li class="tab-item">배송/교환/반품 안내</li>
    </ul>
    <div class="tab-content show">
      <h4>필수 표기정보</h4>
      <table>
        <tr>
          <th>품명 및 모델명</th>
          <td>상품페이지 참조</td>
          <th>재질</th>
          <td>상품페이지 참조</td>
        </tr>
        <tr>
          <th>구성품</th>
          <td>상품페이지 참조</td>
          <th>크기</th>
          <td>상품페이지 참조</td>
        </tr>
        <tr>
          <th>출시년월</th>
          <td>상품페이지 참조</td>
          <th>제조자(수입자)</th>
          <td>상품페이지 참조</td>
        </tr>
        <tr class="hide">
          <th>제조국</th>
          <td>상품페이지 참조</td>
          <th>수입신고 문구 여부</th>
          <td>상품페이지 참조</td>
        </tr>
        <tr class="hide">
          <th>품질보증기준</th>
          <td>상품페이지 참조</td>
          <th>A/s 책임자와 전화번호</th>
          <td>상품페이지 참조</td>
        </tr>
      </table>
      <div class="more">필수 표기정보 더보기</div>
    </div>
    <div class="tab-content">
      <p>상품평</p>
    </div>
    <div class="tab-content">
      <p>상품문의</p>
    </div>
    <div class="tab-content">
      <p>배송/교환/반품 안내</p>
    </div>
  </div>
  <script src="js/coupang.js"></script>
