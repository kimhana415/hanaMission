<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브</title>
  <link rel="stylesheet" href="css/youtube.css">
</head>

<body>
  <div class="youtube">
    <div class="video">
      <iframe src="https://www.youtube.com/embed/lsaMJQ3EujQ"
        title="여고생 김다미 미쳤다.. 마녀같은 천재적 초고지능을 가진 MZ재벌 소녀가 경찰이 된다면..? 손석구도 미쳤는데, 심지어 수리남 윤종빈 감독이 만든 2025년 수퍼초기대작[나인퍼즐]"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <h3>여고생 김다미 미쳤다.. 마녀같은 천재적 초고지능을 가진 MZ재벌 소녀가 경찰이 된다면..? 손석구도 미쳤는데, 심지어 수리남 윤종빈 감독이 만든 2025년 수퍼초기대작[나인퍼즐]</h3>

    <div class="comments">
      <div class="add-comment">
        <div class="img-box">
          <img src="img/bambi.png">
        </div>

        <div class="input-box">
          <input id="input-value" type="text" placeholder="댓글 추가...">

          <div class="btn-box">
            <div class="left">
              <p></p>
            </div>
            <div class="right">
              <button id="btn-cancel">취소</button>
              <button id="btn-save">댓글</button>
            </div>
          </div>
        </div>
      </div>

      <div class="comments-content">
        <ul id="comment-list"></ul>
      </div>
    </div>
  </div>
  <script src="js/youtube.js"></script>
</body>

</html>
