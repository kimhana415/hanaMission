<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문제 1</title>
</head>

<body>
  <!--
    문제 1: 버튼 클릭 시 새로운 문단(p태그)을 추가하라
    설명
    버튼을 클릭할 때마다
    <p>새로 추가된 내용입니다.</p>
    문단이 아래로 계속 추가되어야 함
  -->

  <h3>p태그 추가</h3>

  <div id="box">

  </div>

  <button id="btn">추가</button>

  <script>
    // div 찾기
    let box = document.getElementById('box');
    // 버튼 찾기
    let btn = document.getElementById('btn');

    // 버튼 클릭
    btn.addEventListener('click', function () {
      // p 태그 생성
      let pTag = document.createElement('p');

      // p태그 내용 넣기
      pTag.innerText = "새로 추가된 내용입니다.";
      console.log("p 태그:", pTag);
      // p 태그 생성, 내용을 클릭 이벤트 밖에 두면 p태그가 계속 추가 안됨

      box.appendChild(pTag);
    })
  </script>
</body>

</html>
