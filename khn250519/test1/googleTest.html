<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>googleTest</title>
  <!-- 부트스트램 아이콘 CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- 내가 직접 디자인한 파일 -->
  <link rel="stylesheet" href="googleTest.css">
</head>
<body>
  <section>
    <div class="main__title card__button--disabled">
      <span>
        <strong class="text__color--blue">G</strong>
        <strong class="text__color--red">o</strong>
        <strong class="text__color--yellow">o</strong>
        <strong class="text__color--blue">g</strong>
        <strong class="text__color--green">l</strong>
        <strong class="text__color--red">e</strong>
      </span>
    </div>
    
    <div class="main__search-box">
      <div class="search__text-box">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Google 검색 또는 URL 입력">
      </div>

      <div class="search__button-box">
        <i class="bi bi-mic"></i>
        <i class="bi bi-camera"></i>
      </div>
    </div>
  </section>
</body>
</html>
