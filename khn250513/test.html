<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <link rel="stylesheet" href="css/test.css" type="text/css">
</head>
<body>
  <header>
    <h1 class="logo">
      <a href="#">
        <img src="img/logo.gif" alt="ediya">
      </a>
    </h1>
    <div class="gnb">
      <ul>
        <li>
          <a href="#">원두</a>
        </li>
        <li>
          <a href="#">메뉴</a>
        </li>
        <li>
          <a href="#">유통제품</a>
        </li>
        <li>
          <a href="#">이디야멤버스</a>
        </li>
        <li>
          <a href="#">상품권·제휴카드</a>
        </li>
        <li>
          <a href="#">브랜드 소식</a>
        </li>
        <li>
          <a href="#">고객 지원·케이터링</a>
        </li>
      </ul>
    </div>
  </header>
  
  <!-- menu_food -->
	<div class="menu_food">
    <!-- 검색 영역 -->
		<div class="search_section">
      <!-- 상단 -->
      <div class="search_top">
        <h4 class="title">메뉴 검색</h4>
        <div class="search_box">
          <input type="text" class="search_txt">
          <div class="btn_search">
            <img src="img/icon_search.gif" alt="search">
          </div>
        </div>
      </div>
      <!-- 옵션 -->
      <ul class="option">
        <li>
          <input type="checkbox" id="bread">
          <label for="bread">BREAD</label>
        </li>
        <li>
          <input type="checkbox" id="dessert">
          <label for="dessert">DESSERT</label>
        </li>
        <li>
          <input type="checkbox" id="deli">
          <label for="deli">DELI</label>
        </li>
        <li>
          <input type="checkbox" id="rte">
          <label for="rte">RTE</label>
        </li>
      </ul>
		</div>

		<!-- 리스트 영역 -->
    <div class="list_section">
      <ul>
        <li>
          <img src="img/food1.png" alt="한입 쏙 크림치즈 베이글칩">
          <div class="txt_box">
            <div class="menu_name">한입 쏙 크림치즈 베이글칩</div>
          </div>
        </li>
        <li>
          <img src="img/food2.png" alt="피치러버 생크림 케이크(미니)">
          <div class="txt_box">
            <div class="menu_name">피치러버 생크림 케이크(미니)</div>
          </div>
        </li>
        <li>
          <img src="img/food3.png" alt="크랜베리 월넛 베이글">
          <div class="txt_box">
            <div class="menu_name">크랜베리 월넛 베이글</div>
            <div class="btn_gift">선물하기</div>
          </div>
        </li>
        <li>
          <img src="img/food4.png" alt="플레인 베이글">
          <div class="txt_box">
            <div class="menu_name">플레인 베이글</div>
            <div class="btn_gift">선물하기</div>
          </div>
        </li>
      </ul>
    </div>
	</div>
</body>
</html>
