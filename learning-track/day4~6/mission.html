<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day4~6 미션</title>
</head>

<body>
  <h1>🌟 통합 미션!</h1>
</body>
<script>
  // 학생 성적 리포트 생성
  //   - `students = ["Alice", "Bob", "Carol"]`, `scores = [85, 59, 73]` 선언
  //   - `for` 문으로 순회하며
  //     - 템플릿 리터럴로 “X님의 점수는 Y점입니다.” 출력
  //     - `!` 연산자를 사용해 60점 미만일 때 “재시험 대상입니다.” 추가 출력
  const students = ["Alice", "Bob", "Carol"];
  const scores = [85, 59, 73];

  for (let i = 0; i < students.length; i++) {
    const name = students[i];
    const score = scores[i];
    console.log(`${name}님의 점수는 ${score}점입니다.`);

    const isPass = score >= 60;
    if (!isPass) {
      console.log("재시험 대상입니다.");
    }
  }


  // - 전화번호 자동 포맷터
  //   - `phones = ["0101234567", "0109876543", "", "0105555"]` 선언
  //   - `for…of` 문으로 순회하며
  //     - 빈 문자열 또는 길이 < 10인 항목은 건너뛰기 (`!phone || phone.length < 10`)
  //     - 나머지는 `"010-XXXX-XXXX"` 형태로 `padStart` 사용해 포맷팅
  const phones = ["0101234567", "0109876543", "", "0105555"];

  for (const phone of phones) {
    if (!phone || phone.length < 10) continue;
    const pad = phone.padEnd(11, "0");

    console.log(`${pad.slice(0, 3)}-${pad.slice(3, 7)}-${pad.slice(7)}`);
  }


  // - 랜덤 숫자 수집 & 분석기
  //   - 빈 배열 `nums = []` 선언
  //   - `while` 문으로 0~99 난수 10개를 `push`
  //   - `for` 문으로 순회하며
  //     - 템플릿 리터럴로 “No.X: N → 짝수/홀수” 출력 (`! (num % 2)` 로 짝수 판정)
  const nums = [];
  while (nums.length < 10) {
    const random = Math.floor(Math.random() * 100);
    nums.push(random);
  };

  for (let i = 0; i < nums.length; i++) {
    const num = nums[i];
    const isEven = !(num % 2);
    const type = isEven ? "짝수" : "홀수";
    console.log(`No.${i + 1}: ${num} → ${type}`);
  }


  // - 할 일(Todo) 리스트 관리
  //   - 빈 배열 `todos = []` 선언
  //   - `prompt`로 3개 할 일 입력받아 `push`
  //   - `for…of` 문으로
  //       1. [✅] 할 일 내용
  //       2. [❌] 할 일 내용
  //       3. [✅] 할 일 내용
  //     형태로 출력 (index % 2 === 0 항목만 ✅ 처리)
  //   - 마지막에 pop() 한 항목을 "마지막 할 일 "…"을(를) 제거했습니다." 로 출력
  const todos = [];
  let index = 0;

  for (let i = 0; i < 3; i++) {
    const todo = prompt(`할 일${i + 1} 입력`);
    todos.push(todo);
    console.log(todos);
  };

  for (const todo of todos) {
    const isCheck = index % 2 === 0 ? '✅' : '❌';
    console.log(`${index + 1} [${isCheck}] ${todo}`);
    index++;
  };
  console.log(todos);

  const pop = todos.pop();
  console.log(`마지막 할 일 ${pop}을(를) 제거했습니다.`);
  console.log(todos);
</script>

</html>
