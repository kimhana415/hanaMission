<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day7</title>
</head>

<body>
  <h1>📘 Day7: 배열 메서드 (push, pop, shift, unshift)</h1>
</body>
<script>
  // 1. 숫자 배열 `[10, 20]`에 `30`을 뒤에 추가하고 출력하세요
  const arr = [10, 20];
  arr.push(30);
  console.log(arr);


  // 2. 위 배열에서 앞의 값을 제거하고 출력하세요
  arr.shift();
  console.log(arr);


  // 3. 이름 배열에서 마지막 사람을 제거하고 출력하세요 (`["영희", "철수", "지훈"]`)
  const name = ["영희", "철수", "지훈"];
  name.pop();
  console.log(name);
</script>

</html>
