<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <h1>✅ Day 2: 변수와 자료형 (let, const, typeof)</h1>
</body>

<script>
  // 1. 이름과 나이를 `let` 변수로 선언하고, `console.log()`로 출력해보세요.
  let name = "하나";
  let age = 20;

  console.log(`이름: ${name}, 나이: ${age}`);


  // 2. `const`를 사용해서 좋아하는 색상을 선언하고 출력해보세요.
  const color = "파랑";
  console.log("좋아하는 색:", color);


  // 3. 각 변수의 `typeof`를 확인해 콘솔에 출력해보세요.
  console.log("이름: ", typeof name);
  console.log("나이: ", typeof age);
  console.log("좋아하는 색: ", typeof color);
</script>

</html>
