<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day1</title>
</head>

<body>
  <h1>✅ Day 1: 출력하기 (console.log, alert)</h1>
</body>

<script>
  // 1. 자신의 의름을 console.log로 출력해보세요
  console.log("김하나");


  // 2. alert()으로 “환영합니다! 자바스크립트 수업에 오신 걸 환영해요!” 라고 출력해보세요.
  alert("환영합니다! 자바스크립트 수업에 오신 걸 환영해요!");


  // 3. document.write()로 “오늘은 Day1입니다.”라는 문장을 웹 페이지에 출력하세요.
  document.write("오늘은 Day1입니다.")
</script>

</html>
