  <h1>✅ Day 3: 연산자 (산술, 비교, 논리)</h1>
</body>

<script>
  // 1. 두 숫자를 변수에 담고, 덧셈/곱셈/나눗셈 결과를 각각 출력하세요.
  const a = 3;
  const b = 4;

  console.log(a + b);
  console.log(a * b);
  console.log(a / b);


  // 2. 두 나이를 비교하여 누가 더 많은지 `true/false`로 출력하세요.
  const age1 = 20;
  const age2 = 40;

  console.log(age1 < age2);
  console.log(age1 > age2);


  // 3. 로그인 상태(`isLogin = true`)와 관리자 여부(`isAdmin = false`)를 비교하여 "접근 가능 여부"를 `isLogin && isAdmin`로 출력하세요.
  const isLogin = true;
  const isAdmin = false;

  console.log("접근 가능 여부: ", isLogin && isAdmin);
</script>
